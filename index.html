<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erandi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 50%, #0e7490 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 100px 100px, 150px 150px, 200px 200px;
            animation: float 20s infinite linear;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(0px) translateX(0px); }
            33% { transform: translateY(-20px) translateX(10px); }
            66% { transform: translateY(10px) translateX(-10px); }
            100% { transform: translateY(0px) translateX(0px); }
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .cat-emoji {
            font-size: 0.8em;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        /* Floating cat paws */
        .floating-paw {
            position: absolute;
            font-size: 3rem;
            pointer-events: none;
            z-index: 1;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }

        .paw1 { top: 15%; left: 10%; animation: floatPaw1 8s infinite ease-in-out; }
        .paw2 { top: 70%; right: 15%; animation: floatPaw2 10s infinite ease-in-out; }
        .paw3 { top: 30%; right: 8%; animation: floatPaw3 12s infinite ease-in-out; }
        .paw4 { bottom: 20%; left: 12%; animation: floatPaw4 9s infinite ease-in-out; }
        .paw5 { top: 50%; left: 5%; animation: floatPaw5 11s infinite ease-in-out; }
        .paw6 { top: 80%; right: 40%; animation: floatPaw6 7s infinite ease-in-out; }

        @keyframes floatPaw1 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(10deg); }
            50% { transform: translateY(10px) rotate(-5deg); }
            75% { transform: translateY(-15px) rotate(8deg); }
        }

        @keyframes floatPaw2 {
            0%, 100% { transform: translateX(0px) rotate(0deg); }
            25% { transform: translateX(15px) rotate(-10deg); }
            50% { transform: translateX(-10px) rotate(5deg); }
            75% { transform: translateX(20px) rotate(-8deg); }
        }

        @keyframes floatPaw3 {
            0%, 100% { transform: translate(0px, 0px) rotate(0deg); }
            33% { transform: translate(-15px, -10px) rotate(12deg); }
            66% { transform: translate(10px, 15px) rotate(-6deg); }
        }

        @keyframes floatPaw4 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(15deg); }
        }

        @keyframes floatPaw5 {
            0%, 100% { transform: translate(0px, 0px) rotate(0deg); }
            25% { transform: translate(8px, -12px) rotate(-8deg); }
            50% { transform: translate(-5px, 8px) rotate(10deg); }
            75% { transform: translate(12px, -5px) rotate(-12deg); }
        }

        @keyframes floatPaw6 {
            0%, 100% { transform: translateX(0px) rotate(0deg); }
            33% { transform: translateX(-18px) rotate(7deg); }
            66% { transform: translateX(12px) rotate(-9deg); }
        }

        .image-link {
            display: inline-block;
            margin-top: 2rem;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .image-link:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .image-link img {
            display: block;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .image-link:hover img {
            filter: brightness(1.1) saturate(1.1);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .image-link img {
                max-width: 250px;
            }
        }

        /* Loading animation */
        .container {
            animation-delay: 0.2s;
            animation-fill-mode: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            Erandi's Portfolio 
            <span class="cat-emoji">üê±</span>
        </h1>
        <a href="cat.webp" class="image-link">
            <img src="cat.webp" alt="Portfolio Image" />
        </a>
    </div>
    
    <!-- Floating cat paws -->
    <div class="floating-paw paw1" style="color: #8b4513;">üêæ</div>
    <div class="floating-paw paw2" style="color: #ffd700;">üêæ</div>
    <div class="floating-paw paw3" style="color: #d2691e;">üêæ</div>
    <div class="floating-paw paw4" style="color: #ffeb3b;">üêæ</div>
    <div class="floating-paw paw5" style="color: #a0522d;">üêæ</div>
    <div class="floating-paw paw6" style="color: #ffc107;">üêæ</div>
</body>
</html>
